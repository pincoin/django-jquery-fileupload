{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h2>Write a text post with inline formset</h2>
            </div>
            {% load crispy_forms_tags %}
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% crispy form %}
                    {% crispy formset formset.form.helper %}
                </form>
            </div>
            <div id="files" class="card-footer">

            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src="{% static 'js/vendor/jquery.ui.widget.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.iframe-transport.js' %}"></script>
    <script src="{% static 'js/vendor/jquery.fileupload.js' %}"></script>
    <script src="{% static 'js/csrf-cookie.js' %}"></script>
    <script src="{% static "js/post-basic-upload.js" %}"></script>
{% endblock %}
